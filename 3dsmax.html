<!DOCTYPE html>
<html>
  <head>
    <title>SartreVR</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-assets>   
	 <a-asset-item id="maxobj" src="3dmax.obj"></a-asset-item>	
	 <a-asset-item id="maxmtl" src="3dmax.mtl"></a-asset-item>		 
	</a-assets>	
	
	<a-entity light="type: point; intensity: 0.7; distance: 500; decay: 2" position="100 20 0 "></a-entity> <!-- Beleuchtung, Standard Beleuchtung wird dabei ausgeschaltet. Type=Point GlÃ¼hbirne z.b. -->
	
	<a-entity obj-model="obj: #maxobj; mtl: #maxmtl" scale=".12 .12 .12"></a-entity>	
	<a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
